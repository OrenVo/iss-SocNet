<!doctype html>
<html>
<head>
    <meta charset = "utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="pictures/logo.ico?v=2" />
    <title>Free chat</title>
</head>
<body> 
    <!-- HEADER - profile + search + logo -->
    <header>
        <!-- PROFILE -->        
        <div id="home_page_profile" class="background_color_dark_grey">
            <a href="profile_page.html">
                <div id="profile_container_image">
                    <img src="pictures/profile_picture2.jpg" alt="Profile picture" id="profile_picture_center"/>                
                </div>
                <div id="profile_container_description" class="text_orange">
                    
                        <h2>Alojz Hlina</h2>
                        <p>Admin</p>
                </div>
            </a>
            <!-- Notifications dropdown menu -->
            <div class="dropdown">
                <button onclick="dropdownFunction()" class="dropbtn">
                    <img src="pictures/bell2.png" alt="Notifications" class="icon_center">
                </button>
                <div id="myDropdown" class="myDropdown click_dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </div> 
        </div>
        
        <!-- SEARCH -->
        <div id="search_bar_box" class="background_color_dark_grey">
            <form action="/action_page.php" id="search_bar_form" >
                <input type="text" placeholder="Search.." name="search" id="search_bar_input">
                <!--<button type="submit"><i class="fa fa-search"></i></button> -->
                <img src="pictures/search_bar2.png" alt="Search bar" id="search_bar_icon"/>
            </form>
        </div>     
    </header>

    <!-- ARTICLE - left panel[create new group, groups] + right panel [creating new group, creating new thread, threads] -->
    <article>
        <!-- LEFT PANEL -->
        <div id="left_panel">
            <!-- CREATE NEW GROUP-->
            <input type="button" value="Create New Group" id="create_new_group" class="text_white" onclick="create_new_group_show()">
            
            <!-- GROUPS -->
            <div class="group_container background_color_dark_grey text_white">
                <div class="left_panel_group_picture_container">
                    <img src="pictures/profile_picture.jpeg" alt="Group icon" class="left_panel_group_picture">
                </div>
                <div class="left_panel_group_text">
                    <h3 class="left_panel_group_title">Group name</h3>
                    <p class="left_panel_group_desrciption">Description</p>
                </div>               
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="pictures/arrow_down.png" alt="Notifications" class="icon_center">
                    </button>
                    <div class="dropdown-content">
                      <a href="#">Members</a>
                      <a href="#">Settings</a>
                      <a href="#">Link 3</a>
                    </div>
                  </div>
            </div>
        </div>

        <!-- RIGHT PANEL-->
        <div class="right_panel">
            <!-- CREATING NEW GROUP -->
            <div id="creating_new_group">
                <form action="action_page_php">
                    <h1>Create new group</h1>
                    <hr>

                    <label for="group_name"><b>Group name</b></label>
                    <input type="text" placeholder="Enter group name" name="group_name" id="group_name" class="input_box background_color_light" required>

                    <label for="description"><b>Description</b></label>
                    <input type="text" placeholder="Enter description" name="description" id="description" class="input_box background_color_light" required>

                    <label for="group_picture"><b>Group picture</b></label>
                    <input type="file" placeholder="Group pricture" name="profile_photo" required="" capture>
                    
                    <hr>
                    <button type="submit" id="create_group_button" class="background_color_green">Create group</button>
                    <button type="button" class="background_color_green" onclick="create_new_group_hide()">Hide</button>
                </form>
            </div>
            <!-- CREATING NEW THREAD -->
            <div id="creating_new_thread">
                <form action="action_page_php">
                    <h1>Create new thread</h1>
                    <hr>

                    <label for="thread_subject"><b>Subject</b></label>
                    <input type="text" placeholder="Enter subject" name="thread_subject" id="thread_subject" class="input_box background_color_light" required>

                    <hr>
                    <button type="submit" id="create_thread_button" class="background_color_green">Create thread</button>
                    <button type="button" class="background_color_green" onclick="create_new_thread_hide()">Hide</button>
                </form>
            </div>
            <!-- GROUP THREADS -->
            <div class="group_threads">
                <!-- Create new thread -->
                <input type="button" value="Create New Thread" onclick="create_new_thread_show()" id="create_new_thread_button" class="text_white create_new_thread">

                <div class="thread text_white background_color_dark_grey">
                    <h3>Thread subject</h3>
                    <p>Author: Alojz Hlina</p>
                </div>
            </div>     
        </div>
    </article>
</body>

<!-- JavaScript -->
<script>
    function create_new_group_show(){
        document.getElementById("creating_new_group").style.display= 'block';
    }
    function create_new_group_hide(){
        document.getElementById("creating_new_group").style.display= 'none';
    }

    function create_new_thread_show(){
        document.getElementById("create_new_thread_button").style.display = 'none';
        document.getElementById("creating_new_thread").style.display = 'block';
    }
    function create_new_thread_hide(){
        document.getElementById("create_new_thread_button").style.display = 'block';
        document.getElementById("creating_new_thread").style.display = 'none';
    }

    function group_threads_show(){
        var x = document.getElementByClassName("group_threads");
        var i;
        for(i = 0; i < x.length; i++){
            x[i].style.display = none;
        }
    }

    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function dropdownFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("click_dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
} 

</script>
</html>
</doctype>
