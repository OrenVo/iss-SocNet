<!doctype html>
<html>
<head>
    <meta charset = "utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='pictures/logo.ico') }}"/>
    <title>Free chat</title>
</head>
<body>
    <!-- HEADER - profile + search + logo -->
    <header>
        <!-- PROFILE -->
        <div id="home_page_profile">
            <a href="{{ url_for('profile', username=username) }}">
                <div id="profile_container_image">
                    <!-- TODO url fotky profilu -->
                    <img src="{{url_for('static', filename='pictures/profile_picture2.jpg')}}" alt="Profile picture" id="profile_picture_center"/>
                </div>
                <div id="profile_container_description">
                    <h2>{{ username }}</h2>
                    <p>{{ rights }}</p>
                </div>
            </a>
            <!-- Notifications dropdown menu -->
            <!-- TODO -->
            <a href="">
                <div class="dropdown">
                    <button onclick="dropdownFunction()" class="dropbtn dropbtn_notifications"></button>
                </div>
            </a>
        </div>

        <!-- SEARCH -->
        <div id="search_bar_box">
            <!-- TODO searchbar -->
            <form action="{{ url_for('') }}" id="search_bar_form" >
                <input type="text" placeholder="Search.." name="search" id="search_bar_input">
                <img src="{{url_for('static', filename='pictures/search_bar2.png')}}" alt="Search bar" id="search_bar_icon"/>
            </form>
        </div>
    </header>

    <!-- ARTICLE - left panel[create new group, groups] + right panel [creating new group, creating new thread, threads] -->
    <article>
        <!-- LEFT PANEL -->
        <div id="left_panel">
            <!-- GROUPS -->
            {% for group in groups %}
            <!-- TODO kliknutie na skupinu, zobrazi sa skupina -->
            <a href="{{ url_for('see_threads') + ?group_name=group.name + ?username=username }}">
                <div class="group_container">
                    <div class="left_panel_group_picture_container">
                        <!-- TODO url fotky skupiny -->
                        <img src="{{ url_for('static', filename='pictures/profile_picture.jpeg') }}" alt="Group icon" class="left_panel_group_picture">
                    </div>
                    <div class="left_panel_group_text">
                        <h3 class="left_panel_group_title">{{ group.name }}</h3>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>

        <!-- RIGHT PANEL-->
        <div class="right_panel">
            <!-- The Modal for Members -->
            <div class="modal">
                <!-- Modal content for Members-->
                <div class="modal-content">
                    <span class="close close_members">&times;</span>
                    <h2 class="members_title">Members</h2>
                    <table class="table_members">
                        <tr>
                            <th>Picture</th>
                            <th>Login</th>
                            <th></th>
                        </tr>
                        {% for member in members %}
                        <!-- TODO url na fotku membru + url na profil membru -->
                        <tr>
                            <td><img src="{{url_for('static', filename='pictures/profile_picture.jpeg')}}" alt="Profile picture" class="members_picture"></td>
                            <td><a href="{{ url_for('') }}">{{ member.username }}</a></td>
                            {% if group_mod %}
                            <td><button>Remove</button></td>
                            {% endif %}
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>          
        </div>
    </article>
</body>
</html>
</doctype>
