<!doctype html>
<html>
<head>
    <meta charset = "utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='pictures/logo.png') }}"/>
    <title>Free chat</title>
</head>
<body class="background_color_light_grey">
<!-- HEADER - profile + search + logo -->
<header>
    <!-- PROFILE -->
    <div id="profile_container">
        <a href="{{ url_for('profile', name=username) }}">
            <div id="profile_container_image">
                <img src="{{ img_src }}" alt="Profile picture" id="profile_picture_center"/>
            </div>
            <div id="profile_container_description">
                <h2>{{ user.Login }}</h2>
                {% if admin %}
                <h2>Admin</h2>
                {% elif owner %}
                <h2>Ownder</h2>
                {% elif moderator %}
                <h2>Moderator</h2>
                {% elif member %}
                <h2>Member</h2>
                {% elif user %}
                <h2>User</h2>
                {% else %}
                <h2>Visitor</h2>
                {% endif %}
            </div>
        </a>
    </div>

    <!-- SEARCH -->
    <div id="search_bar_box">
        <!-- TODO searchbar -->
        <form action="{{ url_for('search') }}" id="search_bar_form" >
            <input type="text" placeholder="Search.." name="search" id="search_bar_input">
            <img src="{{url_for('static', filename='pictures/search.png')}}" alt="Search bar" id="search_bar_icon"/>
        </form>
    </div>

    <!-- LOGOUT -->
    <div class="logout_container">            
        <a href="{{ url_for('logout') }}">
            <button>Logout</button>
        </a>
    </div>
</header>

    <!-- ARTICLE - left panel[create new group, groups] + right panel [creating new group, creating new thread, threads] -->
    <article>
        <!-- LEFT PANEL -->
        <div id="left_panel">
            <!-- GROUPS -->
            {% for group in groups %}
            <!-- TODO kliknutie na skupinu, zobrazi sa skupina -->
            <a href="{{ url_for('see_threads', groupname=group.Name, name=username) }}">
                <div class="group_container background_color_dark_grey">
                    <div class="left_panel_group_picture_container">
                        <!-- TODO url fotky skupiny -->
                        <img src="{{ url_for('static', filename='pictures/profile_picture.jpeg') }}" alt="Group icon" class="left_panel_group_picture">
                    </div>
                    <div class="left_panel_group_text">
                        <h3 class="left_panel_group_title">{{ group.name }}</h3>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>

        <!-- RIGHT PANEL-->
        <div class="right_panel">
            <!-- The Modal for Settings -->
            <div id="myModalSettings" class="modal">
                <!-- Modal content for Settings-->
                <div class="modal-content">
                    <span class="close close_settings">&times;</span>
                    <h2 class="settings_title">Settings</h2>
                    <!-- TODO group settings -->
                    <form action="">
                        <hr>
                        <label for="group_name"><b>Group name</b></label>
                        <input name="group_name" type="text" placeholder="Enter group name" id="group_name" class="input_box background_color_light">

                        <label for="description"><b>Description</b></label>
                        <input name="description" type="text" placeholder="Enter description" id="description" class="input_box background_color_light">

                        <label for="group_picture"><b>Group picture</b></label>
                        <input name="profile_photo" type="file" placeholder="Group pricture" capture>

                        <br><br>
                        <label for="group_privacy"><b>Visibility for:</b></label><br>
                        <input name="visibility" type="radio" id="visibility1" value="30">
                        <label for="visibility1">All users</label><br>
                        <input name="visibility" type="radio" id="visibility2" value="60">
                        <label for="visibility2">Registered users</label><br>
                        <input name="visibility" type="radio" id="visibility3" value="100">
                        <label for="visibility3">Members of this group</label><br>

                        <button formaction="/delete_group/">Delete group</button>

                        <button type="submit" class="background_color_green">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
</doctype>
