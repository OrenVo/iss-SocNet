<html>

    <title>Free chat</title>
</head>

<body class="background_color_light_grey">
    <!-- HEADER - search + logo -->
    <header class="background_color_dark">
        <!-- LOGO -->
        <div class="go_home_boy">
            <a href="home_page.html"><h2 class="text_orange">Home</h2></a>
        </div>        
        <!-- SEARCH -->
        <div class="search_bar_box_profile">
            <form action="/action_page.php" id="search_bar_form" >
                <input type="text" placeholder="Search.." name="search" id="search_bar_input">
                <!--<button type="submit"><i class="fa fa-search"></i></button> -->
                <img src="pictures/search_bar2.png" alt="Search bar" id="search_bar_icon"/>
            </form>
        </div>

    <!-- PROFILE PICTURE CONTAINTER -->
    <div class="picture_container">
        <img src="pictures/profile_picture2.jpg" alt="Profile picture" class="profile_picture">
    </div>

    <!-- PROFILE INFO CONTAINER -->
    <div id="info_container">
        <h1 class="text_orange">Alojz Hlina</h1>
        <hr class="border_1px_solid_white">
        <b>Date of birth:</b><br>
        <p>04.05.1995</p><br>
        <b>Groups:</b><br>
        <p>Make America Great Again, DeusVult</p>       <br>

        <button type="button" class="background_color_green" onclick="show_settings()">Settings</button>     
    </div>

    <!-- PROFILE SETTINGS -->
    <div id="settings_container">
        <form action="php_action.php">            
            <h2 class="text_orange">Settings</h2>
            <hr class="border_1px_solid_white">

            <label for="login"><b>Change Login</b></label>
            <input type="text" placeholder="Enter Login" name="login" id="login" class="input_box background_color_light">

            <label for="password"><b>Change Password</b></label>
            <input type="text" placeholder="Enter Password" name="password" id="password" class="input_box background_color_light">

            <label for="password"><b>Repeat Password</b></label>
            <input type="text" placeholder="Repeat Password" name="password" id="password" class="input_box background_color_light">

            <br>
            <label for="group_privacy"><b>Visibility for:</b></label><br>
            <input type="radio" id="visibility1" name="visibility" value="30">
            <label for="visibility1">All users</label><br>
            <input type="radio" id="visibility2" name="visibility" value="60">
            <label for="visibility2">Registered users</label><br>  
            <input type="radio" id="visibility3" name="visibility" value="100">
            <label for="visibility3">Members of your groups</label><br><br>

            <label for="password"><b>Enter current password</b></label>
            <input type="text" placeholder="Enter current password" name="password" id="password" class="input_box background_color_light" required>

            <button type="submit" class="background_color_green">Save changes</button> <button type="button" class="background_color_green" onclick="show_profile_info()">Go Back</button>
            
        </form>    
    </div>
       
</body>

<!-- JavaScript -->
<script>
    function show_settings(){
        document.getElementById("settings_container").style.display= 'block';
        document.getElementById("info_container").style.display= 'none';        
    }
    function show_profile_info(){
        document.getElementById("settings_container").style.display= 'none';
        document.getElementById("info_container").style.display= 'block';
    }

</script>
